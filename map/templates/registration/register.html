{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "css/style_register.css" %}">
    <title>Rejestracja</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
  <div class="register">
      <div class="register_form">
          <div class="logo"><img src="{% static 'img/logo.png' %}" alt="logo"></div>
          <h3>Zarejestruj się</h3>
          <div class="form">
              <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button>Zarejestruj</button>
              </form>
          </div>
      </div>
      <div class="register_image">
          <div class="text-top">
              <h2>Dołącz do Nas i przeżyj najlepsze wakacje w życiu!</h2>
          </div>
          <div class="text-bottom">
               <p>Sprawdź a nie pożałujesz.</p>
          </div>
      </div>
        </div>
</body>
</html>
